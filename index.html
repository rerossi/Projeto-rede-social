<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oi Sumido</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light row">
            <div class=" logo col ">
                <img src="assets/Oi_Sumido (2).png" width="150px" alt="Logo Oi Sumido">


            </div>

            <div class="container justify-content-end col me-4">
                <h5 class="me-4" id="logado"></h5>
                <button onclick="logout()">sair</button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="newPost mb-4 mt-4 px-4 py-5">
            <div class="infoUser">
                <div class="imgUser my-2"></div>
                <strong id="postName" class="mx-2"></strong>
            </div>

            <form action="" class="formPost" id="formPost">
                <textarea name="textarea" placeholder="Seja Bem vindo" id="textarea" maxlength="2000"></textarea>
                <img id="uploadImage" src="" alt="">
                <video id="uploadVideo" src="" ></video>
                 
                <div class="iconsAndButton">
                    <div class="icons">

                     <img src="assets/img.png" alt="Selecione uma imagem" title="imagem" id="imgPhoto" style="width:30px;">

                        <input type="file" id="flImage" name="fImage" accept="image/*">

                        <button class="btnFileForm"><img src="./assets/audio.png" title="Audio" alt="adicionar um audio"
                                style="width:30px;"></button>

                                <img src="assets/video.png" alt="Selecione um video" title="video" id="myVideo" style="width:30px;">

                                <input type="file" id="flVideo" name="fVideo" accept="video/*" onchange="upload()">

                        <button class="btnFileForm"><img src="./assets/desenhar.png" title="Desenhar"
                                alt="adicionar um Desenho" style="width:30px;"></button>
                    </div>

                    <button class="btnSubmitForm rounded px-2  mx-2" id="botao" type="submit">Publicar</button>
                </div>
            </form>
        </div>

        <ul class="posts" id="posts">

        </ul>



    </main>
    <script src="/Controllers/login.js"></script>
    <script src="/Controllers/FormPost.js"></script>
    <script>
       const flImage = document.querySelector("#flImage");

        flImage.addEventListener("change", function() {
            const reader = new FileReader();
            reader.addEventListener("load", () => {
                const uploaded_image = reader.result;
                document.querySelector("#uploadImage").src = uploaded_image;
            });
            reader.readAsDataURL(this.files[0]);
        });

        function upload(){
            var input = document.getElementById('flVideo');
            const reader = new FileReader();
            reader.readAsDataURL(input.files[0]);
            reader.onload = function(){
                document.getElementById('uploadVideo').src = reader.result;
            }
        }


    </script>



</body>

</html>
