<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Oi Sumido</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="" width="50px" alt="Logo Oi Sumido">
        </a>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="newPost">
      <div class="infoUser">
        <div class="imgUser my-2"></div>
        <strong>Rodrigo</strong>
      </div>

      <form action="" class="formPost">
        <textarea name="textarea" placeholder="Seja Bem vindo"></textarea>
        <div class="iconsAndButton">
          <div class="icons">
            <button class="btnFileForm"><img src="./assets/img.png" title="Imagem" alt="adicionar uma imagem"
                style="width: 30px;"></button>
            <button class="btnFileForm"><img src="./assets/gif.png" title="Gif" alt="adicionar um GIF" style="width:30px;"></button>
            <button class="btnFileForm"><img src="./assets/video.png" title="Video" alt="adicionar um video"
                style="width:30px;"></button>
          </div>

          <button class="btnSubmitForm rounded px-2 mt-2 mx-2" type="submit">Publicar</button>
        </div>
      </form>
    </div>

  </main>

</body>

</html>
